{% extends 'base.html' %}
{% block content %}

.container13 {
    width: 100%;
    height: 100%;
    max-width: 126.3rem;
    margin: 5.1rem auto;
    padding: 0 1.3rem;
    font-family: "Times New Roman", Times, serif;
  }

<div class="container13">
    <h1 class="text-center my-5">All Existing Tags</h1>
    <div class="row justify-content-center">
        {% for tag in tag_list %}
        <div class="col-md-3 my-3">
            <div class="card border-0">
                <div class="card-body d-flex align-items-center justify-content-center bg-light" style="height: 100px;">
                    <a href="{% url 'smb_base:tag-question' tag_name=tag.name %}" class="btn btn-primary btn-lg">{{ tag.name }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
